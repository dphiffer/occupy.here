<article id="{id_attr}" class="post">
  {content}
  <div class="meta">
    posted by <span class="author">{author}</span> on
    <a href="#{id_attr}" class="date-time">
      <span class="date">{date}</span> at
      <span class="time">{time}</span>
    </a>
    <span class="comments"> &middot; <a href="?x=topic&id={timestamp}">reply</a></span>
  </div>
</article>
